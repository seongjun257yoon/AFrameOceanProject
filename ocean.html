<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene fog="type: linear; color: #a3d0ed; near:20; far:100">

    <a-sky color="#a3d0ed"></a-sky>

    <!-- Lights -->
    <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9" position="5 3 1"></a-light>
    <a-light intensity="0.8" type="ambient" color="#B4C5EC"></a-light>

    <!-- Camera -->
    <a-camera position="0 2 5"></a-camera>

    <!-- Ocean -->
    <a-ocean depth="100" width="100" amplitude="0" amplitude-variance="0.1" speed="1" speed-variance="1" opacity="1"
      density="50"></a-ocean>

    <!-- Island -->
    <a-box position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#966423"></a-box>

    <!-- Trees -->
    <a-entity class="trees">
      <a-cylinder position="0 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="0 2 -3" radius="1" color="#228B22"></a-sphere>

      <a-cylinder position="3 1 -4" radius="0.2" height="2.5" color="#8B4513"></a-cylinder>
      <a-sphere position="3 2.5 -4" radius="1.2" color="#228B22"></a-sphere>

      <a-cylinder position="-4 1 -6" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="-4 2 -6" radius="1" color="#228B22"></a-sphere>

      <a-cylinder position="5 1 -8" radius="0.2" height="2.3" color="#8B4513"></a-cylinder>
      <a-sphere position="5 2.3 -8" radius="1.1" color="#228B22"></a-sphere>

      <a-cylinder position="-7 1 -10" radius="0.2" height="2.2" color="#8B4513"></a-cylinder>
      <a-sphere position="-7 2.2 -10" radius="1.1" color="#228B22"></a-sphere>

      <a-cylinder position="6 1 -12" radius="0.2" height="2.4" color="#8B4513"></a-cylinder>
      <a-sphere position="6 2.4 -12" radius="1.3" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Bucket -->
    <a-cone position="0 1 3" radius-bottom="0.7" radius-top="1" height="1.5" rotation="0 90 0"
      material="color: silver; metalness: 0.8; roughness: 0.2; side:double" geometry="openEnded: true">

    </a-cone>






  </a-scene>
</body>

</html>
